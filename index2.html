<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="icon" href="favicon.jpg">
    <link rel="stylesheet" href="./style2.css">
    <script src="https://kit.fontawesome.com/2e5d5a7d26.js" crossorigin="anonymous"></script>
    <script defer src="./index2.js"></script>
</head>
<body>
    <!-- Header -->
    <header>
        <nav class="navbar">
            <ul>
                <li>
                    <a class="link" href="https://www.google.com/gmail/about/">Gmail</a>
                </li>
                <li>
                    <a class="link" href="https://www.google.co.in/imghp?hl=en&ogbl">Images</a>
                </li>
                <li>
                    <div class="circle-shadow">
                        <a class="menu-icon" href=""><i class="fas fa-bars"></i></a>
                    </div>
                </li>
                <li>
                    <div class="circle-shadow">
                        <a class="user-icon" href=""><span>Sign in</span></a>
                    </div>
                </li>
            </ul>
        </nav>
    </header>

    <!-- Content -->
    <section class="content-section">
        <div class="content-wrapper">
            <img class="logo-img" src="logo.jpg" alt="Google Logo Image">
            <div class="search-bar">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input id="search-input" class="search-input" type="text">
                <i class="fas fa-microphone"></i>
                <i class="fa-sharp fa-solid fa-camera"></i>            
            </div>
            <div class="search-btns">
                <button class="google-search-btn">Google Search</button>
                <button class="lucky-search-btn">I'm Feeling Lucky</button>
            </div>
            <div class="language">
                <p>Google Offered in: <a href="">हिन्दी বাংলা తెలుగు मराठी தமிழ் ગુજરાતી ಕನ್ನಡ മലയാളം ਪੰਜਾਬੀ</a></p>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="footer-content upper-footer">
            <p>India</p>
        </div>
        <div class="footer-content lower-footer">
            <ul class="lower-left-footer">
                <li>
                    <a href="">About</a>
                </li>
                <li>
                    <a href="">Advertising</a>
                </li>
                <li>
                    <a href="">Business</a>
                </li>
                <li>
                    <a href="">How Search Works</a>
                </li>
            </ul>
            <ul class="lower-right-footer">
                <li>
                    <a href="">Privacy</a>
                </li>
                <li>
                    <a href="">Terms</a>
                </li>
                <li>
                    <a href="">Settings</a>
                </li>
            </ul>
        </div>
    </footer>
</body>
</html>
